<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <div id="inventory">
        <h2>Inventory</h2>
        <p id="inventoryStatus">Current Inventory: 100 items</p>
        <button id="refreshButton">Refresh Inventory</button>
    </div>
    <div id="recentOrders">
        <h2>Recent Orders</h2>
        <p id="ordersList">No recent orders.</p>
    </div>
    <div id="systemStatus">
        <h2>System Status</h2>
        <p id="status">Online</p>
    </div>
    <script>
        document.getElementById('refreshButton').onclick = function() {
            document.getElementById('inventoryStatus').innerText = 
                "Current Inventory: " + Math.floor(Math.random() * 200) + " items";
            alert("Inventory Refreshed!");
        };
    </script>
</body>
</html>
